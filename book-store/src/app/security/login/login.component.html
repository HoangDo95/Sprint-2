<div class="container-fluid">
  <div style="background-image: url('https://nxbhcm.com.vn/slider/data1/images/sach%20moi_sw-03.jpg'); height: 600px; border-radius: 10px">
    <div class="row ">
      <div class="col-lg-4"></div>
      <div class="col-lg-4" style="background-color: white; margin-top: 25px" >
        <div style="text-align: center">
          <img style="border-radius: 8px" src="../../../assets/img/logo.jpg" height="200" alt="">
        </div>
        <form [formGroup]="formGroup">
          <div class="example-container d-grid mt-3">
            <mat-form-field appearance="outline">
              <mat-label>Tên Tài Khoản</mat-label>
              <input matInput type="text" placeholder="Nhập Tên Tài Khoản" formControlName="username" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="example-container d-grid">
            <mat-form-field appearance="outline">
              <mat-label>Mật Khẩu</mat-label>
              <input matInput placeholder="Nhập Mật Khẩu" type="password" formControlName="password"
                     autocomplete="off">
            </mat-form-field>
          </div>
          <section class="example-section d-flex justify-content-between align-items-center mb-4">
            <div class="form-check form-switch"></div>
            <a class="example-margin " style="color: #3F51B5">Quên Mật Khẩu</a>
          </section>
          <div class="mt-top d-grid">
            <button mat-raised-button color="primary" (click)="onSubmit()">Đăng Nhập</button>
          </div>
        </form>
        <div class="d-flex justify-content-evenly mt-3 mb-3">
          <div class="">
            <a role="button"><img (click)="signInWithGoogle()" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt=""
                    width="40" height="40"></a>
          </div>
          <div class="">
            <a href=""><img  src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt=""
                             width="40" height="40"></a>
          </div>
          <div class="">
            <a routerLink=""><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="" width="40"
                                  height="40"></a>
          </div>
          <div class="">
            <a routerLink=""><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="" width="40"
                                  height="40"></a>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>

</div>
