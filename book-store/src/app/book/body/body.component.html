<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://307a0e78.vws.vegacdn.vn/view/v2/image/img.book_collection_banner/0/0/0/1358.jpg?v=1&w=1580&h=400" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://307a0e78.vws.vegacdn.vn/view/v2/image/img.banner/0/0/0/1702_new.jpg?v=2&w=1580&h=400" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://307a0e78.vws.vegacdn.vn/view/v2/image/img.banner/0/0/0/1727_new.jpg?v=3&w=1580&h=400" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container-fluid pt-5 pb-3">
  <div class="row px-xl-5">
      <div *ngFor="let item of bookList" class="col-lg-3 col-md-4 col-sm-6 pb-1">
        <div class="product-item bg-light mb-4">
          <div class="product-img position-relative overflow-hidden">
            <img class="img-fluid w-100" style="object-fit: cover; aspect-ratio: 3/4;" src="{{item.img}}" alt="">
            <div class="product-action">
              <a class="btn btn-outline-dark btn-square" (click)="addCart(item)"><i
                class="fa fa-shopping-cart"></i></a>
              <a class="btn btn-outline-dark btn-square" [routerLink]="['/show',item.id]"><i
                class="fa fa-info"></i></a>
              <a class="btn btn-outline-dark btn-square" *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1"
                 [routerLink]="['/update',item.id]"><i
                class="fa fa-edit"></i></a>
              <a class="btn btn-outline-dark btn-square" *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1"
                 (click)="delete(item.id,item.name,item.author)" data-toggle="modal"
                 data-target="#deleteModal"><i class="fa fa-trash"></i></a>
            </div>
          </div>
          <div class="text-center py-4">
            <a class="h6 text-decoration-none text-truncate" href="">{{item.name}}</a>
            <div class="d-flex align-items-center justify-content-center mt-2">
              <h5>{{item.price | number}}đ</h5>
              <h6 class="text-muted ml-2">
                <del>{{item.price | number}}đ</del>
              </h6>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-1">
              <small class="fa fa-star text-primary mr-1"></small>
              <small class="fa fa-star text-primary mr-1"></small>
              <small class="fa fa-star text-primary mr-1"></small>
              <small class="fa fa-star text-primary mr-1"></small>
              <small class="fa fa-star text-primary mr-1"></small>
              <small>(99)</small>
            </div>
          </div>
        </div>
      </div>

      <div style="height: 50px;margin-top: 0.7rem;position: relative" class="container pagination-advertisement mb-3">
        <ul class="pagination justify-content-end" style="text-align: end">
          <li class="page-item">
                <span style="margin: 0 20px 0 40px">
                 {{pageSize * page + 1}} - {{pageSize * page + numberOfElement}}
                  trên {{totalElements}}
                </span>
            <button  (click)="previousPage()" [ngStyle]="{'display':previousPageStyle}" type="button"
                     class="btn btn-outline-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>
            </button>
            <button (click)="nextPage()" [ngStyle]="{'display':nextPageStyle}" style="margin-left: 10px"
                    type="button"
                    class="btn btn-outline-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg>
            </button>
          </li>
        </ul>
      </div>
  </div>
</div>
